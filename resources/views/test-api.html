<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let token = "d2ef4A2W5aXfJzD9FMmKwLmkOwvgMdbVnECjdlzf";
    // let token = "fer";
    fetch("http://restblog.test/api/user", {
        method: 'get',
        headers: new Headers({
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        })
    }).then(response => {
        response.json().then(users => {
            console.log(users);
        }).catch(errors => console.error(errors));
    });

    fetch("http://restblog.test/oauth/personal-access-tokens", {
        method: 'get',
        headers: new Headers({
            'Authorization': 'Bearer ' + token,
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        })
    }).then(response => {
        response.json().then(users => {
            console.log(users);
        }).catch(errors => console.error(errors));
    })
</script>
</body>
</html>
